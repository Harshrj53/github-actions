name: Standard CI

# Trigger the workflow on push to any branch
on:
  push:
    branches:
      - main
      - your-branch-name

jobs:
  build-test:
    name: Build, Test, and Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout latest code
        uses: actions/checkout@v4 

      - name: Setup Node.js
        uses: actions/setup-node@v4 
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Run lint
        run: npm run lint

      - name: Run build
        run: npm run build

      - name: Run tests
        run: npm run test

      - name: Run deploy
        run: npm run deploy